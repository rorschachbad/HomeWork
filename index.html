<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Countries description App</title>
</head>

<body>
    <div class="wrapper flex items-center justify-center h-screen bg-blue-900 relative">
        <div class="container max-w-screen-lg overflow-auto absolute rounded-2xl p-4 shadow-2xl">
            <div class="show-countries flex justify-center font-bold border-b-4 border-gray-800 border-dotted pb-8">
                <button
                    class="show-countries-btn font-mono font-bold py-1 px-12 text-xl bg-green-500 cursor-pointer text-red-700 hover:bg-green-400 shadow-2xl-black">Show
                    Countries</button>
            </div>
            <ul class="country-list flex flex-col font-mono text-xl mt-8 gap-y-2"></ul>
        </div>
    </div>

    <div id="modal" class="country-page font-mono h-screen hidden relative">
        <div class="country-page-container overflow-auto absolute rounded-2xl p-4">

        </div>
    </div>

    <script src="test.js"></script>
</body>

</html>
